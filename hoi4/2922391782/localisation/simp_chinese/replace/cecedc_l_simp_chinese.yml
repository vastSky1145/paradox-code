 dp_ship_secondaries_super:0 "高斯炮"
 dp_ship_secondaries_super_desc:0 "在对老式磁暴线圈的设计进行升级后,新版本的破坏性甚至高于最先进的轨道炮,它能够发射的更准,速度更快"
 ship_anti_air_super:0 "纳米高射炮"
 ship_anti_air_super_desc:0 "在现有的设计上，改装以纳米机器人的筒状战斗部，可以对舰载机大快朵颐，可谓是舰载机飞行员的噩梦"
 ship_sub_torpedo_computer_super:0 "预知接口"
