 sub_ship_periscope_super:0 "亚空间传感器"
 sub_ship_periscope_super_desc:0 "这些传感器能检测到旅行舰船启动后遗留的亚空间波动。它们的灵敏度和范围比重力传感器阵列更大"
 ship_sonar_super:0 "生化传感器"
 ship_sonar_super_desc:0 "这些传感器已经过调整，可以检测太空中的任何引力变化，例如由舰船出现导致的力场扭曲波动"
 ship_radar_super:0 "快子传感器"
 ship_radar_super_desc:0 "先进的传感器依靠旋转的快子束,即使在极远距离也能检测船舶运动"
 light_ship_engine_super:0 "跃迁引擎"
