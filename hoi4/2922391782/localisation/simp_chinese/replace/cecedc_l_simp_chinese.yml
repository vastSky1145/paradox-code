 dark_matter_power_core:0 "暗物质能源"
 dark_matter_power_core_desc:0 "以某种违背物理法则的方法，直接从暗物质中汲取巨量能源，为坦克供能"
 aura_detection_scrambler:0 "远古索敌扰频器"
 aura_detection_scrambler_desc:0 "具有正确波长的回显重复器和光扩散器可以产生破坏性干涉，有效地扰乱敌方索敌系统"
 shield_hardener:0 "先进护盾硬化器"
 shield_hardener_desc:0 "提高至高能态的泽洛微粒可以在我们的护盾上产生波动,可以折射那些能穿透传统护盾的攻击"
 nanite_repair_system:0 "纳米修复系统"
 nanite_repair_system_desc:0 "在拾荒者机器人的残骸里发现了一种高效的船壳自动维修系统,由数十亿个微型纳米机器人组成,并已改造成可为我们所用"
 arc_emitter:0 "聚能电弧发射器"
 arc_emitter_desc:0 "这些升级后的发射器装备了更优秀的聚焦透镜，这使得它们可以发射出更加强大的能量"

 warp_drive_1x:0 "曲速引擎 I"
 warp_drive_1x_desc:0 "用曲速场包裹舰船，形成一个亚空间泡泡，理论上来说就可以超越光速了"
 warp_drive_2x:0 "曲速引擎 I"
 warp_drive_2x_desc:0 "用曲速场包裹舰船，形成一个亚空间泡泡，理论上来说就可以超越光速了"
 warp_drive_3x:0 "曲速引擎 II"
 warp_drive_3x_desc:0 "改进的扭曲场稳定技术将会使我们的飞船消耗更少的能量，飞的更远"
 warp_drive_4x:0 "曲速引擎 II"
 warp_drive_4x_desc:0 "改进的扭曲场稳定技术将会使我们的飞船消耗更少的能量，飞的更远"
 warp_drive_6x:0 "曲速引擎 III"
 warp_drive_6x_desc:0 "这些革命性的冲压发动机装在曲速引擎上起到粒子收集器的作用，不断补充舰船的燃料供应"
 dark_warp_drive_1x:0 "曲速引擎 I"
 dark_warp_drive_1x_desc:0 "用曲速场包裹舰船，形成一个亚空间泡泡，理论上来说就可以超越光速了"
 dark_warp_drive_2x:0 "曲速引擎 I"
 dark_warp_drive_2x_desc:0 "用曲速场包裹舰船，形成一个亚空间泡泡，理论上来说就可以超越光速了"
 dark_warp_drive_3x:0 "曲速引擎 II"
 dark_warp_drive_3x_desc:0 "改进的扭曲场稳定技术将会使我们的飞船消耗更少的能量，飞的更远"
 dark_warp_drive_4x:0 "曲速引擎 II"
 dark_warp_drive_4x_desc:0 "改进的扭曲场稳定技术将会使我们的飞船消耗更少的能量，飞的更远"
 dark_warp_drive_6x:0 "曲速引擎 III"
 dark_warp_drive_6x_desc:0 "这些革命性的冲压发动机装在曲速引擎上起到粒子收集器的作用，不断补充舰船的燃料供应"
 warp_drive_x:0 "利维坦曲速引擎"
 warp_drive_x_desc:0 "这种革命性的动力回收装置会安装在扭曲场的发动机上，并回收溢出的能量，用来补充船舰的能源损耗"
 swarmer_missile_1x:0 "蜂群导弹"
 swarmer_missile_1x_desc:0 "这些小导弹可以集群发射，是专为克制敌人的点防御系统设计的"
 swarmer_missile_2x:0 "旋风导弹"
 swarmer_missile_2x_desc:0 "新的微型化技术将使得我们可以在蜂群导弹上安装更加强力的弹头，并提高飞行能力"
 nanobot_diffuser:0 "纳米灾疫"
 nanobot_diffuser_desc:0 "向大气中散布大量纳米机器人，它们侵入智慧生命并将自己转化为控制性的植入物，最终将不知情的宿主转化为被机械智能控制的义体人"
 neutron_sweep:0 "中子灭杀"
 neutron_sweep_desc:0 "一种加速的中子辐射羽流将会扫过行星表面，并对大多数生物组织进行破坏"
 divine_enforcer:0 "天神裁决"
 divine_enforcer_desc:0 "一个灵能投射器将圣洁真理投放到行星上，使所有有信仰的人成为正信者并消灭那些没有信仰的人"
 deluge_machine:0 "天洪浩荡"
 deluge_machine_desc:0 "大量的水被倾倒在行星上，消灭了所有人造结构和陆地生命形式。 洪水伴随着稳定星球气候和维持行星海洋所需的大气气体"
 crystal_armor_small:0 "水晶锻造镀层"
 crystal_armor_small_desc:0 "锻造时加入水晶材料，则合金硬度更上一层楼"
 crystal_armor_medium:0 "水晶锻造镀层"
 crystal_armor_medium_desc:0 "锻造时加入水晶材料，则合金硬度更上一层楼"
 crystal_armor_large:0 "水晶锻造镀层"
 crystal_armor_large_desc:0 "锻造时加入水晶材料，则合金硬度更上一层楼"
 enigmatic_decoder:0 "神秘解码器"
 enigmatic_decoder_desc:0 "虽然神秘解码器在标准测试中表现平平，但目标的飞行路径越不规则，该解码器预测算法的准确度似乎就越高"
 enigmatic_encoder:0 "神秘编码器"
 enigmatic_encoder_desc:0 "神秘编码器在将飞行路径数据返回舰队指挥中心前，会根据某种未知的法则对数据进行加密"
 point_defense:0 "守护者点防御"
 point_defense_desc:0 "种类丰富的弹药能够显著提升拦截威胁的能力"
 archaeo_point_defence:0 "远古防御投网机"
 archaeo_point_defence_desc:0 "要说锁定和拦截导弹这活儿，这些古怪的炮阵可是超级棒，以远古代码写就的预测算法可以织造一张滴水不漏的火力防御网"

 tech_wormhole_generation_1:0 "亚空间虫洞"
 tech_wormhole_generation_1_desc:0 "在亚空间中打通连接，可以在正常空间中两个不同点之间建立一条临时通道。点与点之间的穿梭将是几乎瞬时的。"
 tech_wormhole_generation_2:0 "虫洞校准矩阵"
 tech_wormhole_generation_2_desc:0 "要创建稳定的虫洞需要花费时间和大量的能源，但是这个过程可以通过使用一种特殊的校准仪来优化。"
 tech_wormhole_generation_3:0 "虫洞控制场"
 tech_wormhole_generation_3_desc:0 "这些控制场允许我们在无惧触发突如其来的亚空间能量串级的风险下，创造更强大的虫洞。"
 sm_dark_matter_detector:0 "暗物质共振室"
 sm_dark_matter_detector_desc:0 "通过将暗物质激发到共振态，这个舱室能够大幅增强我们的探测阵列。"
 whisperers_covenant:0 "虚空之低语"
 whisperers_covenant_desc:0 "我们与一位名为§Y虚空之低语§!的虚境实体建立了纽带。伴随着莫测的感觉，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们的灵能使总结道，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n低语享受新的知识、沉默的秘密和阴谋。祂们陶醉于一种简单的快乐，这种快乐充满了头脑，在接缝处开裂。"
 eater_covenant:0 "世界之喰煞"
 eater_covenant_desc:0 "我们与一位名为§Y世界之喰煞§!的虚境实体建立了纽带。伴随着贪婪的感觉，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们的灵能使总结道，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n喰煞无厌而饥渴。祂渴望战争、冲突和哀嚎的甜美。"
 composer_covenant:0 "生命之织缕"
 composer_covenant_desc:0 "我们与一位名为§Y生命之织缕§!的虚境实体建立了纽带。伴随着荫蔽的感觉，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们的灵能使总结道，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n织缕渴求将血肉从进化和基因操控的桎梏中解脱。祂教导我们对生命的敬畏，以及血肉的自然与圣洁。"
 instrument_covenant:0 "渴求之器具"
 instrument_covenant_desc:0 "我们与一位名为§Y渴求之器具§!的虚境实体建立了纽带。伴随着宠溺的感觉，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们的灵能使总结道，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n器具渴求着渴求本身。沉溺享乐、腐化和奴役便是器具的别名。"

